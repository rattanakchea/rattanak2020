<h2>Learning Resources</h2>
<p>This is a collection of hand-picked blogs, newsletters for learning programming. </p>
<p class="text-muted">Data is retrieved from a Google sheet.</p>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. JavaScript" #input>
</mat-form-field>

<div class="mat-elevation-z8" *ngIf="dataSource">
    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[10, 20, 40, 100]" class="d-flex justify-content-center"
        color="primary" style="font-size: 1rem; color: #2EA6BD">
    </mat-paginator>

    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
            <td mat-cell *matCellDef="let row"> {{row.Title | titlecase}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="URL">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
            <td mat-cell *matCellDef="let row">
                <a href="{{row.URL}}">{{row.URL}}</a>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let row"> {{row.Category}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

</div>
