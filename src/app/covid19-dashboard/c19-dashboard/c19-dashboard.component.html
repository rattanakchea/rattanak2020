<section class="header d-flex justify-content-between">
  <h3>World Wide</h3>
  <p>Dropdown menu</p>
  <p>Refresh</p>
</section>

<section class="brief">
  <div class="brief-item border border-dark mb-3 ">
    <!-- <span class="material-icons md-36 yellow">
      confirmation_number
    </span> -->
    <span style="margin: 8px; color: #8871E7">
      <i class="fas fas fa-thermometer-full fa-2x"></i>
    </span>
    <div>
      <h3 class="card-title mb-0">112</h3>
      <p class="brief-item-label">
        Confirmed cases
      </p>
    </div>
  </div>
  <div class="brief-item border border-dark mb-3 ">
    <span class="material-icons md-36 red">
      report
    </span>
    <div>
      <h3 class="card-title mb-0">112</h3>
      <p class="brief-item-label">
        Death
      </p>
    </div>
  </div>
  <div class="brief-item border border-dark mb-3 ">
    <span class="material-icons md-36 green">
      healing
    </span>
    <div>
      <h3 class="card-title mb-0">112</h3>
      <p class="brief-item-label">
        Recovered
      </p>
    </div>
  </div>
  <div class="brief-item border border-dark mb-3 ">
    <!-- <span class="material-icons md-36 orange">
      trending_up
    </span> -->
    <span style="margin: 8px; color: #EB7946;">
      <i class="fas fa-chart-line fa-2x"></i>
    </span>
    <div>
      <h3 class="card-title mb-0">1.5%</h3>
      <p class="brief-item-label">
        Mortality Rate
      </p>
    </div>
  </div>
</section>

<section class="latest">
  <h3>Map with by countries</h3>
  <div class="map">
    <agm-map
      [fitBounds]="true"
      [scrollwheel]="true"
      [zoomControl]="true"
      [streetViewControl]="false"
      [zoom]="3"
      [minZoom]="3"
      [maxZoom]="6"
    >
      <ng-container *ngFor="let marker of markers; let i = index">
        <agm-marker
          [latitude]="marker.location.lat"
          [longitude]="marker.location.lng"
          animation="DROP"
          [agmFitBounds]="true"
          [zIndex]="5"
          [label]="marker.confirmed"
        >
        </agm-marker>
      </ng-container>
    </agm-map>
  </div>
</section>
