<section class="bg-light header d-flex justify-content-start py-3">
  <span>
    <a style="margin-right: 25px" routerLink="../covid19-dashboard">Dashboard</a>
    <a style="margin-right: 25px" routerLink="../covid19-countries-table">Risk Table</a>
  </span>
  <span class="text-secondary">Last updated on: {{ lastUpdatedAt | date: "short" }}</span>
  &nbsp;&nbsp;
</section>
<br />
<section class="summary">
  <div class="row d-flex align-items-end">
    <div class="col">
      <div class="d-flex align-items-center">
        <h3 class="mr-3">
          By Country - <strong> {{ this.selectedMarker.country }}</strong>
        </h3>
        <mat-form-field>
          <mat-label>Select a country</mat-label>
          <mat-select [(value)]="selectedMarker" (selectionChange)="getTimeSeriesByCountry(selectedMarker)">
            <mat-option *ngFor="let m of markers" [value]="m">{{
              m.country
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <c19-case-statistic [stat]="countryStat"></c19-case-statistic>
    </div>

    <div class="col">
      <h3>Global &nbsp;</h3>
      <c19-case-statistic [stat]="worldStat"></c19-case-statistic>
    </div>
  </div>
</section>
